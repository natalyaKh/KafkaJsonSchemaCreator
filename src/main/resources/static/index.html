        .showonload {display:none};
        .hideonload {dispay:block};
    </style>
</head>
<body>

        JSON2SCHEMA by Kafka Team

<div class="alert alert-primary showonload" role="alert">
    <p>Utility to generate JSON Schema out of JSON sample.</p>
</div>

<div id="loading" class="hideonload">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Loading ....</div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="alertsDiv">
</div>


<div class="container showonload">
    <div class="row">
        <div class="col-5">
            <form autocomplete="on" id="jsonInputForm" >
                <div class="form-group">
                    <label for="jsonInput" data-toggle="tooltip" data-placement="top" title="Paste JSON sample here">JSON Sample</label>
                    <textarea class="form-control" id="jsonInput" name="jsonInput" rows="20"></textarea>
                </div>
            </form>
        </div>
        <div class="col-2 align-self-center">
            <button type="button" id="btnGenerate" class="btn btn-outline-primary">Generate >></button>
        </div>
        <div class="col-5">
            <form autocomplete="on" id="jsonSchemaForm" >
                <div class="form-group">
                    <label for="jsonSchema" data-toggle="tooltip" data-placement="top" title="Resulted JSON Schema">JSON Schema</label>
                    <textarea class="form-control" id="jsonSchema" name="jsonSchema" rows="20"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="dlgEmptyJSON" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleEmptyJSON">Empty JSON</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                JSON input is empty
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
